<!--Load modes-->
<script>
$(document).ready(function() {
  var prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
  if (prefersDarkScheme.matches) {
    document.getElementById("modeBtn").innerHTML = "walo";
    if (localStorage.getItem("mode") == "light") {
      document.body.classList.toggle("light-mode", true);
      document.getElementById("modeBtn").innerHTML = "pimeja";
    }
    if (localStorage.getItem("mode") == "dark") {
      document.body.classList.toggle("light-mode", false);
      document.getElementById("modeBtn").innerHTML = "walo";
    }
  }
  if (localStorage.getItem("mode") == "dark") {
    document.body.classList.toggle("dark-mode", true);
    document.getElementById("modeBtn").innerHTML = "walo";
  }
  if (localStorage.getItem("mode") == "light") {
    document.body.classList.toggle("dark-mode", false);
    document.getElementById("modeBtn").innerHTML = "pimeja";
  }
});
function modeToggle() {
  var prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
  if (prefersDarkScheme.matches) {
    document.body.classList.toggle("light-mode");
    if (localStorage.getItem("mode") == "light") {
      localStorage.setItem("mode", "dark");
    } else {
      localStorage.setItem("mode", "light");
    }
  } else {
    document.body.classList.toggle("dark-mode");
    if (localStorage.getItem("mode") == "dark") {
      localStorage.setItem("mode", "light");
    } else {
      localStorage.setItem("mode", "dark");
    }
  }
  if (document.getElementById("modeBtn").innerHTML == "pimeja") {
    document.getElementById("modeBtn").innerHTML = "walo";
  } else {
    document.getElementById("modeBtn").innerHTML = "pimeja";
  }
}
</script>

<!--ToC Generation-->
<script>
  var ToC = 
    "<div class='toc'>" +
      "<ul style='padding: 0px 20px;'>";
  var newLine, el, title, link;
  
  $(".content h1,.content h3").each(function() {
    el = $(this);
    title = el.text();
    link = "#" + el.attr("id");
    
    if (el.is("h1")) {
      newLine =
        "<li style='font-size: larger;'><a href='" + link + "'>" + title + "</a>" + "</li>";
      ToC += newLine;
    }
    if (el.is("h3")) {
      newLine =
        "<ul>" +
          "<li><a href='" + link + "'>" + title + "</a></li>" +
        "</ul>"
      ToC += newLine;
    }
  });
  
  ToC +=
    "</ul>" +
  "</div>"

  $(".bar").append(ToC);
    
</script>
