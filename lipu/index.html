      <a class="home" href="..">lipu pi jan Ne</a>

      <ul>

        <li><a href="../lipu">lipu</a></li>
        <li><a href="../ijo">ijo</a></li>
      </ul>
      <span class="dropdown">
        <button class="linjapona" onclick="menuClick()" id="settings">ante</button>
        <ul class="dropdownmenu">
          <li class="smalldropdown"><a href="../tp">toki pona</a></li>
          <li class="smalldropdown"><a href="../lipu">lipu</a></li>
          <li class="smalldropdown"><a href="../ijo">ijo</a></li>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
  var prefersLightScheme = window.matchMedia("(prefers-color-scheme: light)");
  var prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
  if (prefersLightScheme.matches) {
    document.getElementById("modeBtn").innerHTML = "pimeja";
    if (localStorage.getItem("mode") == "dark") {
      document.body.classList.toggle("dark-mode", true);
      document.getElementById("modeBtn").innerHTML = "walo";
    }
    if (localStorage.getItem("mode") == "light") {
      document.body.classList.toggle("dark-mode", false);
      document.getElementById("modeBtn").innerHTML = "pimeja";
    }
  }
  if (prefersDarkScheme.matches) {
    document.getElementById("modeBtn").innerHTML = "walo";
    if (localStorage.getItem("mode") == "light") {
      document.body.classList.toggle("light-mode", true);
      document.getElementById("modeBtn").innerHTML = "pimeja";
    }
    if (localStorage.getItem("mode") == "dark") {
      document.body.classList.toggle("light-mode", false);
      document.getElementById("modeBtn").innerHTML = "walo";
    }
  }
});
function menuClick() {
  if (window.innerWidth <= 593) {
    $(".smalldropdown").toggle(30);
  }
  $(".bigdropdown").toggle(30);
}
function modeToggle() {
  var prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
  if (prefersDarkScheme.matches) {
    document.body.classList.toggle("light-mode");
    if (localStorage.getItem("mode") == "light") {
      localStorage.setItem("mode", "dark");
    } else {
      localStorage.setItem("mode", "light");
    }
  } else {
    document.body.classList.toggle("dark-mode");
    if (localStorage.getItem("mode") == "dark") {
      localStorage.setItem("mode", "light");
    } else {
      localStorage.setItem("mode", "dark");
    }
  }
  if (document.getElementById("modeBtn").innerHTML == "pimeja") {
    document.getElementById("modeBtn").innerHTML = "walo";
  } else {
    document.getElementById("modeBtn").innerHTML = "pimeja";
  }
}
</script>
</body>
</html>
